<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Connexion</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

</head>
<body class="text-center mb-0">

<main class="form-signin row col align-self-center mb-0">
    <form action="/login" method="post" class="mx-auto">
        <img class="mb-4 mt-2" src="https://cdn.discordapp.com/attachments/821662951626506263/829013831627178055/schoolLink.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Connexion</h1>

        <div class="text-danger flex">
            {{msg}}
        </div>

        <div class="form-floating mt-5">
            <label for="floatingInput">Pseudo</label>
            <input type="text" class="form-control" placeholder="Identifiant" id="floatingInput" name="nameUser">

        </div>
        <div class="form-floating mt-3">
            <label for="floatingPassword" >Mot de passe</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" name="passUser">

        </div>

        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Connexion</button>
        <p class="mt-5 mb-0 text-muted">&copy; 2021</p>
    </form>
</main>


</body>
</html>
