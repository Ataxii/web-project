<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<div id="message"></div>
<form action="">
    <input id="msg" autocomplete="off">
    <button>send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script>
    $(function (){
        var socket = io();
    
        $("form").submit(function (e){//emission du message au serveur
            e.preventDefault();
            var id = "{{id}}"
            socket.emit("chat message", $("#msg").val());
            $("#msg").val("");
            return false;
        });

        socket.on('chat message', function(msg){//reception du message depuis le serveur
            $("#message").append($("<p>").text(msg));
        })

    });

</script>

</body>
</html>
